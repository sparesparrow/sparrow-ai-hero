<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kotlinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7f52ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" rx="10" fill="url(#kotlinGradient)"/>

  <!-- Kotlin code -->
  <text x="15" y="35" font-family="monospace" font-size="12" fill="#ffffff">fun</text>
  <text x="35" y="35" font-family="monospace" font-size="12" fill="#ff6b35">main</text>
  <text x="55" y="35" font-family="monospace" font-size="12" fill="#ffffff">() {</text>
  <text x="25" y="55" font-family="monospace" font-size="12" fill="#00aa44">val</text>
  <text x="45" y="55" font-family="monospace" font-size="12" fill="#ffffff">hero =</text>
  <text x="75" y="55" font-family="monospace" font-size="12" fill="#ffc107">SparrowAI</text>
  <text x="125" y="55" font-family="monospace" font-size="12" fill="#ffffff">()</text>
  <text x="25" y="75" font-family="monospace" font-size="12" fill="#00aa44">println</text>
  <text x="65" y="75" font-family="monospace" font-size="12" fill="#ffffff">("Android Revolution")</text>
  <text x="25" y="95" font-family="monospace" font-size="12" fill="#ffc107">hero</text>
  <text x="50" y="95" font-family="monospace" font-size="12" fill="#ffffff">.fight()</text>
  <text x="15" y="115" font-family="monospace" font-size="12" fill="#ffffff">}</text>

  <!-- Kotlin logo -->
  <path d="M150,100 L170,100 L170,130 L150,130 L170,115 Z" fill="#ffffff"/>
  <circle cx="160" cy="107" r="2" fill="#7f52ff"/>
  <text x="150" y="140" font-family="monospace" font-size="10" fill="#ffffff">KT</text>

  <!-- Glow effect -->
  <rect width="200" height="150" rx="10" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
</svg>