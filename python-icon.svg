<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pythonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#306998;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" rx="10" fill="url(#pythonGradient)"/>

  <!-- Python code -->
  <text x="20" y="35" font-family="monospace" font-size="14" fill="#ffffff" font-weight="bold">def</text>
  <text x="45" y="35" font-family="monospace" font-size="14" fill="#ff6b35">hello_ai</text>
  <text x="95" y="35" font-family="monospace" font-size="14" fill="#ffffff">():</text>
  <text x="30" y="55" font-family="monospace" font-size="12" fill="#00aa44">print</text>
  <text x="60" y="55" font-family="monospace" font-size="12" fill="#ffffff">("AI Revolution")</text>
  <text x="20" y="75" font-family="monospace" font-size="14" fill="#ffffff">import</text>
  <text x="65" y="75" font-family="monospace" font-size="14" fill="#ffc107">tensorflow</text>
  <text x="20" y="95" font-family="monospace" font-size="14" fill="#ffffff">from</text>
  <text x="50" y="95" font-family="monospace" font-size="14" fill="#ffc107">sklearn</text>
  <text x="90" y="95" font-family="monospace" font-size="14" fill="#ffffff">import</text>
  <text x="20" y="110" font-family="monospace" font-size="14" fill="#ffc107">RandomForest</text>

  <!-- Python logo elements -->
  <circle cx="160" cy="110" r="8" fill="#306998"/>
  <circle cx="175" cy="110" r="8" fill="#ffd43b"/>
  <path d="M152,110 Q160,102 168,110 Q160,118 152,110" fill="none" stroke="#ffffff" stroke-width="1"/>

  <!-- Glow effect -->
  <rect width="200" height="150" rx="10" fill="none" stroke="#ffc107" stroke-width="1" opacity="0.3" filter="url(#glow)"/>
</svg>