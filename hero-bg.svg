<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Neon grid pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ff6b35" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Glowing orbs -->
  <circle cx="300" cy="200" r="100" fill="url(#neonGlow)" opacity="0.6"/>
  <circle cx="1600" cy="400" r="150" fill="url(#neonGlow)" opacity="0.4"/>
  <circle cx="800" cy="800" r="80" fill="url(#neonGlow)" opacity="0.5"/>

  <!-- Circuit-like lines -->
  <path d="M100,300 Q200,250 300,300 T500,300" stroke="#ffc107" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M1500,500 Q1400,450 1300,500 T1100,500" stroke="#004d40" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M800,100 Q900,150 1000,100 T1200,100" stroke="#00aa44" stroke-width="2" fill="none" opacity="0.3"/>

  <!-- Matrix-style falling characters (simplified) -->
  <text x="100" y="150" font-family="monospace" font-size="14" fill="#00aa44" opacity="0.7">01010101</text>
  <text x="200" y="200" font-family="monospace" font-size="14" fill="#00aa44" opacity="0.5">SPARROW</text>
  <text x="1500" y="300" font-family="monospace" font-size="14" fill="#ff6b35" opacity="0.6">AI HERO</text>
  <text x="1200" y="600" font-family="monospace" font-size="14" fill="#ffc107" opacity="0.4">01010101</text>

  <!-- Glitch effect overlay -->
  <rect width="1920" height="1080" fill="none" stroke="#ff0040" stroke-width="1" opacity="0.05">
    <animate attributeName="stroke-dasharray" values="0,100;100,0;0,100" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>