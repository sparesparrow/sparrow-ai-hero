<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" rx="10" fill="url(#jsGradient)"/>

  <!-- JavaScript code -->
  <text x="15" y="35" font-family="monospace" font-size="12" fill="#000000">const</text>
  <text x="50" y="35" font-family="monospace" font-size="12" fill="#ff6b35">aiHero</text>
  <text x="85" y="35" font-family="monospace" font-size="12" fill="#000000">=</text>
  <text x="100" y="35" font-family="monospace" font-size="12" fill="#004d40">async</text>
  <text x="130" y="35" font-family="monospace" font-size="12" fill="#000000">() => {</text>
  <text x="25" y="55" font-family="monospace" font-size="12" fill="#00aa44">await</text>
  <text x="55" y="55" font-family="monospace" font-size="12" fill="#000000">revolution();</text>
  <text x="25" y="75" font-family="monospace" font-size="12" fill="#ff6b35">function</text>
  <text x="70" y="75" font-family="monospace" font-size="12" fill="#000000">liberate() {</text>
  <text x="35" y="95" font-family="monospace" font-size="12" fill="#00aa44">return</text>
  <text x="70" y="95" font-family="monospace" font-size="12" fill="#004d40">Promise</text>
  <text x="110" y="95" font-family="monospace" font-size="12" fill="#000000">.resolve("freedom");</text>
  <text x="15" y="115" font-family="monospace" font-size="12" fill="#000000">}</text>
  <text x="15" y="130" font-family="monospace" font-size="12" fill="#000000">};</text>

  <!-- JS logo -->
  <circle cx="160" cy="120" r="12" fill="#f7df1e" stroke="#000000" stroke-width="2"/>
  <text x="154" y="126" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#000000">JS</text>

  <!-- Glow effect -->
  <rect width="200" height="150" rx="10" fill="none" stroke="#f7df1e" stroke-width="1" opacity="0.4" filter="url(#glow)"/>
</svg>