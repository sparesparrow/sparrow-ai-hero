<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="storyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" rx="15" fill="url(#storyGradient)"/>
  <rect width="400" height="300" rx="15" fill="none" stroke="#004d40" stroke-width="2" opacity="0.3" filter="url(#glow)"/>

  <!-- Story elements -->
  <text x="200" y="40" text-anchor="middle" font-family="serif" font-size="22" fill="#00aa44" font-weight="bold">DIGITAL TALES</text>
  <text x="200" y="65" text-anchor="middle" font-family="monospace" font-size="14" fill="#ffc107">FROM THE CYBERPUNK UNDERGROUND</text>

  <!-- Character silhouettes -->
  <circle cx="100" cy="150" r="30" fill="none" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="150" r="15" fill="#ff6b35" opacity="0.3"/>
  <text x="95" y="155" text-anchor="middle" font-family="monospace" font-size="10" fill="#ffffff">AI</text>

  <circle cx="300" cy="150" r="30" fill="none" stroke="#004d40" stroke-width="2" opacity="0.6"/>
  <circle cx="300" cy="150" r="20" fill="#004d40" opacity="0.3"/>
  <text x="295" y="155" text-anchor="middle" font-family="monospace" font-size="10" fill="#ffffff">DEV</text>

  <!-- Connection line -->
  <path d="M130,150 Q200,120 270,150" fill="none" stroke="#ffc107" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>

  <!-- Story text -->
  <text x="200" y="200" text-anchor="middle" font-family="serif" font-size="16" fill="#ffffff">The Birth of</text>
  <text x="200" y="220" text-anchor="middle" font-family="serif" font-size="16" fill="#ff6b35" font-weight="bold">SPARROW AI HERO</text>
  <text x="200" y="250" text-anchor="middle" font-family="monospace" font-size="12" fill="#cccccc">From code to revolution</text>
  <text x="200" y="270" text-anchor="middle" font-family="monospace" font-size="12" fill="#cccccc">Fighting the surveillance state</text>

  <!-- Decorative circuit patterns -->
  <path d="M50,100 L100,100 L100,80 M120,80 L170,80 L170,100 L220,100" stroke="#00aa44" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M250,200 L300,200 L300,220 M320,220 L370,220" stroke="#ff6b35" stroke-width="1" fill="none" opacity="0.3"/>
</svg>